    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // è·å–DOMå…ƒç´ 
            const dropArea = document.getElementById('drop-area');
            const fileInput = document.getElementById('file-input');
            const previewArea = document.getElementById('preview-area');
            const uploadAction = document.getElementById('upload-action');
            const uploadBtn = document.getElementById('upload-btn');
            const resultArea = document.getElementById('result-area');
            const statusMessage = document.getElementById('status-message');
            const statusText = document.getElementById('status-text');
            const formatList = document.getElementById('format-list');
            const maxSizeSpan = document.getElementById('max-size');
            const uploadAnother = document.getElementById('upload-another');
            
            // å½“å‰é€‰æ‹©çš„æ–‡ä»¶
            let selectedFiles = [];
            
            // æ”¯æŒçš„æ ¼å¼å’Œæœ€å¤§æ–‡ä»¶å¤§å°
            let supportedFormats = [];
            let maxFileSizeMB = 15;
            
            // è·å–æ”¯æŒçš„æ ¼å¼
            fetch('/supported-formats')
                .then(response => response.json())
                .then(data => {
                    supportedFormats = data.formats;
                    maxFileSizeMB = data.max_size_mb;
                    
                    // æ›´æ–°UI
                    maxSizeSpan.textContent = `${maxFileSizeMB}MB`;
                    
                    // æ¸…ç©ºæ ¼å¼åˆ—è¡¨
                    formatList.innerHTML = '';
                    
                    // æ·»åŠ æ ¼å¼å¾½ç« 
                    supportedFormats.forEach(format => {
                        const badge = document.createElement('span');
                        badge.className = 'format-badge';
                        badge.textContent = format.toUpperCase();
                        formatList.appendChild(badge);
                    });
                })
                .catch(error => {
                    console.error('è·å–æ”¯æŒæ ¼å¼å¤±è´¥:', error);
                    formatList.innerHTML = '<span class="format-badge">JPG</span><span class="format-badge">PNG</span><span class="format-badge">GIF</span><span class="format-badge">WEBP</span><span class="format-badge">æ›´å¤š...</span>';
                });
            
            // ç›‘å¬æ‹–æ‹½äº‹ä»¶
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                dropArea.addEventListener(eventName, preventDefaults, false);
            });
            
            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }
            
            // æ‹–æ‹½è¿›å…¥å’Œæ‹–æ‹½ç»è¿‡æ•ˆæœ
            ['dragenter', 'dragover'].forEach(eventName => {
                dropArea.addEventListener(eventName, highlight, false);
            });
            
            // æ‹–æ‹½ç¦»å¼€å’Œæ”¾ç½®æ•ˆæœ
            ['dragleave', 'drop'].forEach(eventName => {
                dropArea.addEventListener(eventName, unhighlight, false);
            });
            
            function highlight() {
                dropArea.classList.add('drag-active');
            }
            
            function unhighlight() {
                dropArea.classList.remove('drag-active');
            }
            
            // å¤„ç†æ‹–æ”¾æ–‡ä»¶
            dropArea.addEventListener('drop', handleDrop, false);
            
            function handleDrop(e) {
                const dt = e.dataTransfer;
                const files = dt.files;
                handleFiles(files);
            }
            
            // å¤„ç†æ–‡ä»¶é€‰æ‹©
            fileInput.addEventListener('change', function() {
                if (this.files && this.files.length > 0) {
                    handleFiles(this.files);
                }
            });
            
            // å¤„ç†é€‰æ‹©æˆ–æ‹–æ‹½çš„æ–‡ä»¶
            function handleFiles(files) {
                // æ¸…ç©ºä¹‹å‰çš„é€‰æ‹©
                selectedFiles = [];
                previewArea.innerHTML = '';
                
                // å°†FileListè½¬æ¢ä¸ºæ•°ç»„å¹¶å¤„ç†
                Array.from(files).forEach(file => {
                    // æ£€æŸ¥æ–‡ä»¶æ˜¯å¦ä¸ºå›¾ç‰‡
                    if (!file.type.startsWith('image/')) {
                        showStatus(`é”™è¯¯: ${file.name} ä¸æ˜¯å›¾ç‰‡æ–‡ä»¶`, 'error');
                        return;
                    }
                    
                    // æ£€æŸ¥æ–‡ä»¶æ‰©å±•åæ˜¯å¦æ”¯æŒ
                    const extension = file.name.split('.').pop().toLowerCase();
                    if (supportedFormats.length > 0 && !supportedFormats.includes(extension)) {
                        showStatus(`é”™è¯¯: ä¸æ”¯æŒçš„å›¾ç‰‡æ ¼å¼ ${extension}`, 'error');
                        return;
                    }
                    
                    // æ£€æŸ¥æ–‡ä»¶å¤§å°
                    const maxSizeBytes = maxFileSizeMB * 1024 * 1024;
                    if (file.size > maxSizeBytes) {
                        showStatus(`é”™è¯¯: ${file.name} å¤§å°è¶…è¿‡${maxFileSizeMB}MB`, 'error');
                        return;
                    }
                    
                    // æ·»åŠ åˆ°é€‰ä¸­æ–‡ä»¶æ•°ç»„
                    selectedFiles.push(file);
                    
                    // åˆ›å»ºé¢„è§ˆ
                    createPreview(file);
                });
                
                // æ ¹æ®æ˜¯å¦æœ‰æœ‰æ•ˆæ–‡ä»¶æ˜¾ç¤ºä¸Šä¼ æŒ‰é’®
                if (selectedFiles.length > 0) {
                    uploadAction.classList.remove('hidden');
                    showStatus(`å·²é€‰æ‹© ${selectedFiles.length} ä¸ªæ–‡ä»¶å‡†å¤‡ä¸Šä¼ `, 'info');
                } else {
                    uploadAction.classList.add('hidden');
                    showStatus('è¯·é€‰æ‹©æœ‰æ•ˆçš„å›¾ç‰‡æ–‡ä»¶', 'error');
                }
            }
            
            // åˆ›å»ºå›¾ç‰‡é¢„è§ˆ
            function createPreview(file) {
                // æ˜¾ç¤ºé¢„è§ˆåŒºåŸŸ
                previewArea.classList.remove('hidden');
                
                // åˆ›å»ºé¢„è§ˆå¡ç‰‡
                const previewCard = document.createElement('div');
                previewCard.className = 'border rounded p-4 relative';
                
                // åˆ›å»ºé¢„è§ˆå›¾ç‰‡
                const img = document.createElement('img');
                img.className = 'h-40 w-full object-contain mb-2';
                
                // åˆ›å»ºæ–‡ä»¶ä¿¡æ¯
                const fileInfo = document.createElement('div');
                fileInfo.className = 'text-sm text-gray-600';
                fileInfo.textContent = `${file.name} (${(file.size / 1024).toFixed(1)} KB)`;
                
                // åˆ›å»ºè¿›åº¦æ¡å®¹å™¨
                const progressContainer = document.createElement('div');
                progressContainer.className = 'h-2 bg-gray-200 rounded-full mt-2 hidden';
                
                // åˆ›å»ºè¿›åº¦æ¡
                const progressBar = document.createElement('div');
                progressBar.className = 'h-full bg-green-500 rounded-full';
                progressBar.style.width = '0%';
                
                // æ·»åŠ è¿›åº¦æ¡åˆ°å®¹å™¨
                progressContainer.appendChild(progressBar);
                
                // æ·»åŠ æ‰€æœ‰å…ƒç´ åˆ°é¢„è§ˆå¡ç‰‡
                previewCard.appendChild(img);
                previewCard.appendChild(fileInfo);
                previewCard.appendChild(progressContainer);
                
                // æ·»åŠ é¢„è§ˆå¡ç‰‡åˆ°é¢„è§ˆåŒºåŸŸ
                previewArea.appendChild(previewCard);
                
                // è¯»å–å¹¶æ˜¾ç¤ºå›¾ç‰‡é¢„è§ˆ
                const reader = new FileReader();
                reader.onload = function(e) {
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
                
                // å­˜å‚¨å¼•ç”¨ï¼Œç”¨äºåç»­æ›´æ–°è¿›åº¦
                file.previewElement = previewCard;
                file.progressContainer = progressContainer;
                file.progressBar = progressBar;
            }
            
            // ä¸Šä¼ æŒ‰é’®ç‚¹å‡»äº‹ä»¶
            uploadBtn.addEventListener('click', uploadFiles);
            
            // ä¸Šä¼ å¦ä¸€å¼ æŒ‰é’®ç‚¹å‡»äº‹ä»¶
            uploadAnother.addEventListener('click', function() {
                // éšè—ç»“æœåŒºåŸŸå’Œé¢„è§ˆåŒºåŸŸ
                resultArea.classList.add('hidden');
                previewArea.classList.add('hidden');
                // æ˜¾ç¤ºä¸Šä¼ åŒºåŸŸ
                dropArea.parentElement.classList.remove('hidden');
                // æ¸…ç©ºæ–‡ä»¶
                selectedFiles = [];
                fileInput.value = '';
                // éšè—ä¸Šä¼ æŒ‰é’®
                uploadAction.classList.add('hidden');
                // éšè—çŠ¶æ€æ¶ˆæ¯
                statusMessage.classList.add('hidden');
            });
            
            // ä¸Šä¼ æ–‡ä»¶
            async function uploadFiles() {
                if (selectedFiles.length === 0) return;
                
                // æ˜¾ç¤ºä¸Šä¼ çŠ¶æ€
                uploadBtn.textContent = 'ä¸Šä¼ ä¸­...';
                uploadBtn.disabled = true;
                showStatus(`å¼€å§‹ä¸Šä¼  ${selectedFiles.length} ä¸ªæ–‡ä»¶...`, 'info');
                
                // æ˜¾ç¤ºæ‰€æœ‰è¿›åº¦æ¡
                selectedFiles.forEach(file => {
                    file.progressContainer.classList.remove('hidden');
                });
                
                const uploadResults = [];
                let errorCount = 0;
                
                // ä¾æ¬¡ä¸Šä¼ æ¯ä¸ªæ–‡ä»¶
                for (let i = 0; i < selectedFiles.length; i++) {
                    const file = selectedFiles[i];
                    
                    try {
                        // åˆ›å»ºFormData
                        const formData = new FormData();
                        formData.append('file', file);
                        
                        // å‘é€ä¸Šä¼ è¯·æ±‚å¹¶ç›‘æ§è¿›åº¦
                        const result = await uploadWithProgress(file, formData);
                        uploadResults.push(result);
                    } catch (error) {
                        console.error(`ä¸Šä¼ å¤±è´¥: ${file.name}`, error);
                        errorCount++;
                        // è®¾ç½®è¿›åº¦æ¡ä¸ºé”™è¯¯çŠ¶æ€
                        file.progressBar.classList.remove('bg-green-500');
                        file.progressBar.classList.add('bg-red-500');
                    }
                }
                
                // æ˜¾ç¤ºä¸Šä¼ ç»“æœ
                if (uploadResults.length > 0) {
                    showUploadResults(uploadResults);
                    showStatus(`ä¸Šä¼ å®Œæˆ: ${uploadResults.length} æˆåŠŸ, ${errorCount} å¤±è´¥`, 'success');
                } else {
                    showStatus('æ‰€æœ‰æ–‡ä»¶ä¸Šä¼ å¤±è´¥', 'error');
                }
                
                // æ¢å¤ä¸Šä¼ æŒ‰é’®çŠ¶æ€
                uploadBtn.textContent = 'ä¸Šä¼ å›¾ç‰‡';
                uploadBtn.disabled = false;
            }
            
            // å¸¦è¿›åº¦ç›‘æ§çš„ä¸Šä¼ 
            function uploadWithProgress(file, formData) {
                return new Promise((resolve, reject) => {
                    const xhr = new XMLHttpRequest();
                    xhr.open('POST', '/upload', true);
                    
                    // è¿›åº¦ç›‘æ§
                    xhr.upload.onprogress = function(e) {
                        if (e.lengthComputable) {
                            const percent = Math.round((e.loaded / e.total) * 100);
                            file.progressBar.style.width = `${percent}%`;
                        }
                    };
                    
                    // ä¸Šä¼ å®Œæˆ
                    xhr.onload = function() {
                        if (xhr.status >= 200 && xhr.status < 300) {
                            // è®¾ç½®è¿›åº¦æ¡ä¸ºå®ŒæˆçŠ¶æ€
                            file.progressBar.style.width = '100%';
                            try {
                                const response = JSON.parse(xhr.responseText);
                                resolve(response);
                            } catch (e) {
                                reject(new Error('å“åº”è§£æå¤±è´¥'));
                            }
                        } else {
                            // è®¾ç½®è¿›åº¦æ¡ä¸ºé”™è¯¯çŠ¶æ€
                            file.progressBar.classList.remove('bg-green-500');
                            file.progressBar.classList.add('bg-red-500');
                            
                            // å°è¯•è§£æé”™è¯¯å“åº”
                            try {
                                const errorResponse = JSON.parse(xhr.responseText);
                                reject(new Error(errorResponse.detail || 'ä¸Šä¼ å¤±è´¥'));
                            } catch (e) {
                                reject(new Error(`ä¸Šä¼ å¤±è´¥: çŠ¶æ€ç  ${xhr.status}`));
                            }
                        }
                    };
                    
                    // é”™è¯¯å¤„ç†
                    xhr.onerror = function() {
                        file.progressBar.classList.remove('bg-green-500');
                        file.progressBar.classList.add('bg-red-500');
                        reject(new Error('ç½‘ç»œé”™è¯¯'));
                    };
                    
                    // å‘é€è¯·æ±‚
                    xhr.send(formData);
                });
            }
            
            // æ˜¾ç¤ºä¸Šä¼ ç»“æœ
            function showUploadResults(results) {
                // æ¸…ç©ºç»“æœåŒºåŸŸ
                resultArea.innerHTML = '';
                
                // éšè—ä¸Šä¼ åŒºåŸŸï¼Œæ˜¾ç¤ºç»“æœåŒºåŸŸ
                dropArea.parentElement.classList.add('hidden');
                resultArea.classList.remove('hidden');
                
                // ç¡®ä¿resultså§‹ç»ˆæ˜¯æ•°ç»„
                if (!Array.isArray(results)) {
                    results = [results];
                }
                
                // åˆ›å»ºç»“æœå¡ç‰‡
                results.forEach(data => {
                    const resultCard = document.createElement('div');
                    resultCard.className = 'bg-white shadow-md rounded-lg p-4 mb-6';
                    
                    // æ·»åŠ å›¾ç‰‡é¢„è§ˆ
                    const imgPreview = document.createElement('img');
                    imgPreview.src = data.url;
