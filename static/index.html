    <script>
        document.addEventListener('DOMContentLoaded', function() {

            const dropArea = document.getElementById('drop-area');

            const formatList = document.getElementById('format-list');

            const uploadAnother = document.getElementById('upload-another');
            const openImage = document.getElementById('open-image');
            
            // å½“å‰é€‰æ‹©çš„æ–‡ä»¶
            let selectedFile = null;
            
            // æ”¯æŒçš„æ ¼å¼å’Œæœ€å¤§æ–‡ä»¶å¤§å°
            let supportedFormats = [];
            let maxFileSizeMB = 15;
            
            // è·å–æ”¯æŒçš„æ ¼å¼
            fetch('/supported-formats')
                .then(response => response.json())
                .then(data => {
                    supportedFormats = data.formats;
                    maxFileSizeMB = data.max_size_mb;
                    
                    // æ›´æ–°UI
                    maxSizeSpan.textContent = `${maxFileSizeMB}MB`;
                    
                    // æ¸…ç©ºæ ¼å¼åˆ—è¡¨
                    formatList.innerHTML = '';
                    
                    // æ·»åŠ æ ¼å¼å¾½ç« 
                    supportedFormats.forEach(format => {
                        const badge = document.createElement('span');
                        badge.className = 'format-badge';
                        badge.textContent = format.toUpperCase();
                        formatList.appendChild(badge);
                    });
                })
                .catch(error => {
                    console.error('è·å–æ”¯æŒæ ¼å¼å¤±è´¥:', error);
                    formatList.innerHTML = '<span class="format-badge">JPG</span><span class="format-badge">PNG</span><span class="format-badge">GIF</span><span class="format-badge">WEBP</span><span class="format-badge">æ›´å¤š...</span>';
                });
            
            // ç›‘å¬æ‹–æ‹½äº‹ä»¶
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                dropArea.addEventListener(eventName, preventDefaults, false);
            });
            
            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }
            
            // æ‹–æ‹½è¿›å…¥å’Œæ‹–æ‹½ç»è¿‡æ•ˆæœ
            ['dragenter', 'dragover'].forEach(eventName => {
                dropArea.addEventListener(eventName, highlight, false);
            });
            
            // æ‹–æ‹½ç¦»å¼€å’Œæ”¾ç½®æ•ˆæœ
            ['dragleave', 'drop'].forEach(eventName => {
                dropArea.addEventListener(eventName, unhighlight, false);
            });
            
            function highlight() {
                dropArea.classList.add('drag-active');
            }
            
            function unhighlight() {
                dropArea.classList.remove('drag-active');
            }
            
            // å¤„ç†æ‹–æ”¾æ–‡ä»¶
            dropArea.addEventListener('drop', handleDrop, false);
            
            function handleDrop(e) {
                const dt = e.dataTransfer;
                const file = dt.files[0];
                handleFile(file);
            }
            
            // å¤„ç†æ–‡ä»¶é€‰æ‹©
            fileInput.addEventListener('change', function() {
                if (this.files && this.files[0]) {
                    handleFile(this.files[0]);
                }
            });
            
            // å¤„ç†é€‰æ‹©æˆ–æ‹–æ‹½çš„æ–‡ä»¶
            function handleFile(file) {
                // æ£€æŸ¥æ–‡ä»¶æ˜¯å¦ä¸ºå›¾ç‰‡
                if (!file.type.startsWith('image/')) {
                    showStatus('é”™è¯¯: è¯·é€‰æ‹©å›¾ç‰‡æ–‡ä»¶', 'error');
                    return;
                }
                
                // æ£€æŸ¥æ–‡ä»¶æ‰©å±•åæ˜¯å¦æ”¯æŒ
                const extension = file.name.split('.').pop().toLowerCase();
                if (supportedFormats.length > 0 && !supportedFormats.includes(extension)) {
                    showStatus(`é”™è¯¯: ä¸æ”¯æŒçš„å›¾ç‰‡æ ¼å¼ ${extension}`, 'error');
                    return;
                }
                
                // æ£€æŸ¥æ–‡ä»¶å¤§å°
                const maxSizeBytes = maxFileSizeMB * 1024 * 1024;
                if (file.size > maxSizeBytes) {
                    showStatus(`é”™è¯¯: æ–‡ä»¶å¤§å°ä¸èƒ½è¶…è¿‡${maxFileSizeMB}MB`, 'error');
                    return;
                }
                
                // ä¿å­˜æ–‡ä»¶å¼•ç”¨
                selectedFile = file;
                
                // å¯ç”¨ä¸Šä¼ æŒ‰é’®ï¼ˆåªæœ‰å½“tokenä¹Ÿæœ‰å€¼æ—¶ï¼‰
                checkEnableUploadButton();
                
                // æ˜¾ç¤ºæ–‡ä»¶å
                showStatus(`å·²é€‰æ‹©: ${file.name}`, 'info');
            }
            
            // æ£€æŸ¥æ˜¯å¦å¯ç”¨ä¸Šä¼ æŒ‰é’®
            function checkEnableUploadButton() {
                if (selectedFile && tokenInput.value.trim() !== '') {
                    uploadButton.removeAttribute('disabled');
                    uploadButton.classList.add('pulse-animation');
                } else {
                    uploadButton.setAttribute('disabled', 'true');
                    uploadButton.classList.remove('pulse-animation');
                }
            }
            
            // ç›‘å¬tokenè¾“å…¥æ¡†å˜åŒ–
            tokenInput.addEventListener('input', checkEnableUploadButton);
            
            // ä¸Šä¼ æŒ‰é’®ç‚¹å‡»äº‹ä»¶
            uploadButton.addEventListener('click', uploadFile);
            
            // ä¸Šä¼ å¦ä¸€å¼ æŒ‰é’®ç‚¹å‡»äº‹ä»¶
            uploadAnother.addEventListener('click', function() {
                // éšè—ç»“æœåŒºåŸŸ
                resultArea.classList.add('hidden');
                // æ¸…ç©ºçŠ¶æ€
                selectedFile = null;
                // ç¦ç”¨ä¸Šä¼ æŒ‰é’®
                uploadButton.setAttribute('disabled', 'true');
                uploadButton.classList.remove('pulse-animation');
                // æ¸…ç©ºæ–‡ä»¶è¾“å…¥
                fileInput.value = '';
                // éšè—çŠ¶æ€æ¶ˆæ¯
                statusMessage.classList.add('hidden');
            });
            
            function uploadFile() {
                if (!selectedFile || tokenInput.value.trim() === '') return;
                
                // åˆ›å»ºFormData
                const formData = new FormData();
                formData.append('file', selectedFile);
                formData.append('token', tokenInput.value.trim());
                
                // æ˜¾ç¤ºä¸Šä¼ ä¸­çŠ¶æ€
                uploadButton.textContent = 'ä¸Šä¼ ä¸­...';
                uploadButton.setAttribute('disabled', 'true');
                uploadButton.classList.remove('pulse-animation');
                showStatus('ä¸Šä¼ ä¸­...', 'info');
                
                // å‘é€ä¸Šä¼ è¯·æ±‚
                fetch('/upload', {
                    method: 'POST',
                    body: formData
                })
                .then(response => {
                    if (!response.ok) {
                        return response.json().then(err => {
                            throw new Error(err.detail || `HTTPé”™è¯¯: ${response.status}`);
                        });
                    }
                    return response.json();
                })
                .then(data => {
                    // æ˜¾ç¤ºæˆåŠŸçŠ¶æ€
                    showStatus('ä¸Šä¼ æˆåŠŸ!', 'success');
                    
                    // é‡ç½®ä¸Šä¼ æŒ‰é’®
                    uploadButton.textContent = 'ä¸Šä¼ å›¾ç‰‡';
                    checkEnableUploadButton();
                    
                    // æ˜¾ç¤ºç»“æœåŒºåŸŸ
                    resultArea.classList.remove('hidden');
                    
                    // è®¾ç½®å›¾ç‰‡é¢„è§ˆ
                    imagePreview.src = data.url;
                    
                    // è®¾ç½®å„ç§ä»£ç æ ¼å¼
                    imageUrl.value = data.url;
                    htmlCode.value = `<img src="${data.url}" alt="image">`;
                    mdCode.value = `![image](${data.url})`;
                    
                    // è®¾ç½®æ‰“å¼€é“¾æ¥
                    openImage.href = data.url;
                    
                    // æ»šåŠ¨åˆ°ç»“æœåŒºåŸŸ
                    resultArea.scrollIntoView({behavior: 'smooth'});
                })
                .catch(error => {
                    console.error('ä¸Šä¼ é”™è¯¯:', error);
