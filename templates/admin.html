<!DOCTYPE html>
<html lang="zh-CN" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理面板 - PicUI图床服务</title>
    <style>
        :root {
            --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            
            /* Light Mode (Default) */
            --background-color: #f5f5f5;
            --card-background: #ffffff;
            --header-bg: #3498db;
            --header-color: #ffffff;
            --text-color: #333333;
            --button-bg: #3498db;
            --button-color: #ffffff;
            --button-hover-bg: #2980b9;
            --footer-bg: #333333;
            --footer-color: #ffffff;
            --border-color: #dddddd;
            --status-active: #27ae60;
            --status-inactive: #e74c3c;
        }

        [data-theme="dark"] {
            --background-color: #1a1a1a;
            --card-background: #2d2d2d;
            --header-bg: #2c3e50;
            --header-color: #ecf0f1;
            --text-color: #ecf0f1;
            --button-bg: #2980b9;
            --button-color: #ecf0f1;
            --button-hover-bg: #3498db;
            --footer-bg: #2c3e50;
            --footer-color: #ecf0f1;
            --border-color: #444444;
            --status-active: #2ecc71;
            --status-inactive: #e74c3c;
        }

        [data-theme="blue"] {
            --background-color: #e3f2fd;
            --card-background: #ffffff;
            --header-bg: #1976d2;
            --header-color: #ffffff;
            --text-color: #0d47a1;
            --button-bg: #1976d2;
            --button-color: #ffffff;
            --button-hover-bg: #1565c0;
            --footer-bg: #0d47a1;
            --footer-color: #ffffff;
            --border-color: #bbdefb;
            --status-active: #00c853;
            --status-inactive: #d50000;
        }

        [data-theme="green"] {
            --background-color: #e8f5e9;
            --card-background: #ffffff;
            --header-bg: #388e3c;
            --header-color: #ffffff;
            --text-color: #1b5e20;
            --button-bg: #388e3c;
            --button-color: #ffffff;
            --button-hover-bg: #2e7d32;
            --footer-bg: #1b5e20;
            --footer-color: #ffffff;
            --border-color: #c8e6c9;
            --status-active: #00c853;
            --status-inactive: #d50000;
        }

        [data-theme="purple"] {
            --background-color: #f3e5f5;
            --card-background: #ffffff;
            --header-bg: #7b1fa2;
            --header-color: #ffffff;
            --text-color: #4a148c;
            --button-bg: #7b1fa2;
            --button-color: #ffffff;
            --button-hover-bg: #6a1b9a;
            --footer-bg: #4a148c;
            --footer-color: #ffffff;
            --border-color: #e1bee7;
            --status-active: #00c853;
            --status-inactive: #d50000;
        }

        body {
            font-family: var(--font-family);
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            transition: all 0.3s ease;
        }
        
        header {
            background-color: var(--header-bg);
            color: var(--header-color);
            padding: 20px;
            text-align: center;
            position: relative;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .card {
            background-color: var(--card-background);
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
        }
        
        h1, h2, h3 {
            margin-top: 0;
        }
        
        .btn {
            display: inline-block;
            padding: 10px 15px;
            background-color: var(--button-bg);
            color: var(--button-color);
            text-decoration: none;
            border-radius: 4px;
            margin-right: 10px;
            margin-bottom: 10px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .btn:hover {
            background-color: var(--button-hover-bg);
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            background-color: var(--footer-bg);
            color: var(--footer-color);
        }
        
        .theme-selector {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 8px;
        }
        
        .theme-btn {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: 2px solid rgba(255,255,255,0.7);
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        .theme-btn:hover {
            transform: scale(1.1);
        }
        
        .theme-btn.light {
            background-color: #f5f5f5;
        }
        
        .theme-btn.dark {
            background-color: #1a1a1a;
        }
        
        .theme-btn.blue {
            background-color: #1976d2;
        }
        
        .theme-btn.green {
            background-color: #388e3c;
        }
        
        .theme-btn.purple {
            background-color: #7b1fa2;
        }
        
        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .feature-item {
            background-color: var(--card-background);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 15px;
            transition: transform 0.3s ease;
        }
        
        .feature-item:hover {
            transform: translateY(-5px);
        }
        
        .feature-item h3 {
            margin-top: 0;
            margin-bottom: 10px;
            font-size: 18px;
        }
        
        .feature-item p {
            margin-bottom: 15px;
            color: var(--text-color);
            opacity: 0.8;
        }
        
        .status {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 14px;
            margin-top: 10px;
        }
        
        .status.active {
            background-color: var(--status-active);
            color: white;
        }
        
        .status.inactive {
            background-color: var(--status-inactive);
            color: white;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .theme-selector {
                position: static;
                justify-content: center;
                margin-top: 10px;
            }
            
            .feature-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>PicUI管理面板</h1>
        <p>管理和配置图床服务</p>
        <div class="theme-selector">
            <div class="theme-btn light" title="浅色模式" onclick="setTheme('light')"></div>
            <div class="theme-btn dark" title="深色模式" onclick="setTheme('dark')"></div>
            <div class="theme-btn blue" title="蓝色主题" onclick="setTheme('blue')"></div>
            <div class="theme-btn green" title="绿色主题" onclick="setTheme('green')"></div>
            <div class="theme-btn purple" title="紫色主题" onclick="setTheme('purple')"></div>
        </div>
    </header>
    
    <div class="container">
        <div class="card">
            <h2>管理控制台</h2>
            <p>从这里可以访问和管理PicUI图床服务的各项功能。</p>
            
            <a href="/" class="btn">返回首页</a>
            <a href="/admin/short-links" class="btn">短链接管理</a>
            <a href="/logs" class="btn">上传日志</a>
        </div>
        
        <div class="card">
            <h2>系统功能</h2>
            <div class="feature-grid">
                <div class="feature-item">
                    <h3>图片上传</h3>
                    <p>支持拖拽上传，自动优化尺寸，并生成短链接。</p>
                    <span class="status active">已启用</span>
                </div>
                
                <div class="feature-item">
                    <h3>短链接</h3>
                    <p>生成便于分享的短链接，支持临时链接和访问统计。</p>
                    <span class="status active">已启用</span>
                </div>
                
                <div class="feature-item">
                    <h3>图片水印</h3>
                    <p>为图片添加自定义水印，保护图片版权。</p>
                    <span class="status active">已启用</span>
                </div>
                
                <div class="feature-item">
                    <h3>多主题</h3>
                    <p>支持浅色、深色、蓝色、绿色和紫色等多种主题。</p>
                    <span class="status active">已启用</span>
                </div>
            </div>
        </div>
    </div>
    
    <div class="footer">
        <p>PicUI图床服务 &copy; 2023-2024</p>
    </div>

    <script>
        // 主题设置
        function setTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
        }
        
        // 加载保存的主题
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                document.documentElement.setAttribute('data-theme', savedTheme);
            } else {
                // 如果没有保存的主题，默认使用深色主题
                localStorage.setItem('theme', 'dark');
            }
        });
    </script>
</body>
</html>
