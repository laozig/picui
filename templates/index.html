<!DOCTYPE html>
<html lang="zh-CN" data-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PicUI图床服务</title>
    <style>
        :root {
            --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            
            /* Light Mode (Default) */
            --background-color: #f5f5f5;
            --card-background: #ffffff;
            --header-bg: #3498db;
            --header-color: #ffffff;
            --text-color: #333333;
            --button-bg: #3498db;
            --button-color: #ffffff;
            --button-hover-bg: #2980b9;
            --footer-bg: #333333;
            --footer-color: #ffffff;
            --border-color: #dddddd;
            --drag-area-border: #3498db;
            --drag-area-active-border: #27ae60;
            --drag-area-active-bg: rgba(39, 174, 96, 0.1);
            --error-color: #e74c3c;
        }

        [data-theme="dark"] {
            --background-color: #1a1a1a;
            --card-background: #2d2d2d;
            --header-bg: #2c3e50;
            --header-color: #ecf0f1;
            --text-color: #ecf0f1;
            --button-bg: #2980b9;
            --button-color: #ecf0f1;
            --button-hover-bg: #3498db;
            --footer-bg: #2c3e50;
            --footer-color: #ecf0f1;
            --border-color: #444444;
            --drag-area-border: #3498db;
            --drag-area-active-border: #27ae60;
            --drag-area-active-bg: rgba(39, 174, 96, 0.1);
            --error-color: #e74c3c;
        }

        [data-theme="blue"] {
            --background-color: #e3f2fd;
            --card-background: #ffffff;
            --header-bg: #1976d2;
            --header-color: #ffffff;
            --text-color: #0d47a1;
            --button-bg: #1976d2;
            --button-color: #ffffff;
            --button-hover-bg: #1565c0;
            --footer-bg: #0d47a1;
            --footer-color: #ffffff;
            --border-color: #bbdefb;
            --drag-area-border: #1976d2;
            --drag-area-active-border: #00c853;
            --drag-area-active-bg: rgba(0, 200, 83, 0.1);
            --error-color: #d50000;
        }

        [data-theme="green"] {
            --background-color: #e8f5e9;
            --card-background: #ffffff;
            --header-bg: #388e3c;
            --header-color: #ffffff;
            --text-color: #1b5e20;
            --button-bg: #388e3c;
            --button-color: #ffffff;
            --button-hover-bg: #2e7d32;
            --footer-bg: #1b5e20;
            --footer-color: #ffffff;
            --border-color: #c8e6c9;
            --drag-area-border: #388e3c;
            --drag-area-active-border: #00c853;
            --drag-area-active-bg: rgba(0, 200, 83, 0.1);
            --error-color: #d50000;
        }

        [data-theme="purple"] {
            --background-color: #f3e5f5;
            --card-background: #ffffff;
            --header-bg: #7b1fa2;
            --header-color: #ffffff;
            --text-color: #4a148c;
            --button-bg: #7b1fa2;
            --button-color: #ffffff;
            --button-hover-bg: #6a1b9a;
            --footer-bg: #4a148c;
            --footer-color: #ffffff;
            --border-color: #e1bee7;
            --drag-area-border: #7b1fa2;
            --drag-area-active-border: #00c853;
            --drag-area-active-bg: rgba(0, 200, 83, 0.1);
            --error-color: #d50000;
        }

        body {
            font-family: var(--font-family);
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            transition: all 0.3s ease;
        }
        
        header {
            background-color: var(--header-bg);
            color: var(--header-color);
            padding: 20px;
            text-align: center;
            position: relative;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .card {
            background-color: var(--card-background);
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
        }
        
        h1, h2 {
            margin-top: 0;
        }
        
        .btn {
            display: inline-block;
            padding: 10px 15px;
            background-color: var(--button-bg);
            color: var(--button-color);
            text-decoration: none;
            border-radius: 4px;
            margin-right: 10px;
            margin-bottom: 10px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .btn:hover {
            background-color: var(--button-hover-bg);
        }
        
        .drag-area {
            border: 2px dashed var(--drag-area-border);
            padding: 30px;
            text-align: center;
            border-radius: 8px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }
        
        .drag-area.active {
            border-color: var(--drag-area-active-border);
            background-color: var(--drag-area-active-bg);
        }
        
        .upload-form {
            margin-top: 20px;
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            background-color: var(--footer-bg);
            color: var(--footer-color);
        }
        
        .theme-selector {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 8px;
        }
        
        .theme-btn {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: 2px solid rgba(255,255,255,0.7);
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        .theme-btn:hover {
            transform: scale(1.1);
        }
        
        .theme-btn.light {
            background-color: #f5f5f5;
        }
        
        .theme-btn.dark {
            background-color: #1a1a1a;
        }
        
        .theme-btn.blue {
            background-color: #1976d2;
        }
        
        .theme-btn.green {
            background-color: #388e3c;
        }
        
        .theme-btn.purple {
            background-color: #7b1fa2;
        }
        
        .error {
            color: var(--error-color);
            margin-top: 10px;
            display: none;
        }
        
        .result {
            display: none;
            margin-top: 20px;
        }
        
        .preview-img {
            max-width: 100%;
            max-height: 300px;
            margin-bottom: 15px;
            border: 1px solid var(--border-color);
        }
        
        .url-group {
            margin-bottom: 10px;
        }
        
        .url-label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .url-input {
            width: 100%;
            padding: 8px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            box-sizing: border-box;
            font-family: monospace;
            background-color: var(--background-color);
            color: var(--text-color);
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            .theme-selector {
                position: static;
                justify-content: center;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>PicUI图床服务</h1>
        <p>简单高效的图片上传和管理服务</p>
        <div class="theme-selector">
            <div class="theme-btn light" title="浅色模式" onclick="setTheme('light')"></div>
            <div class="theme-btn dark" title="深色模式" onclick="setTheme('dark')"></div>
            <div class="theme-btn blue" title="蓝色主题" onclick="setTheme('blue')"></div>
            <div class="theme-btn green" title="绿色主题" onclick="setTheme('green')"></div>
            <div class="theme-btn purple" title="紫色主题" onclick="setTheme('purple')"></div>
        </div>
    </header>
    
    <div class="container">
        <div class="card">
            <h2>功能简介</h2>
            <p>PicUI是一个轻量级的图床服务，支持以下功能：</p>
            <ul>
                <li>图片上传与管理（支持拖拽上传）</li>
                <li>图片水印添加</li>
                <li>图片自动压缩和尺寸限制</li>
                <li>短链接和临时外链功能</li>
                <li>多种界面主题</li>
            </ul>
        </div>
        
        <div class="card">
            <h2>上传图片</h2>
            <div class="drag-area" id="drag-area">
                <p>拖放图片到这里，或</p>
                <input type="file" id="file-input" accept="image/*" style="display: none;">
                <button class="btn" onclick="document.getElementById('file-input').click()">选择图片</button>
            </div>
            <div class="error" id="error-message"></div>
            <div class="result" id="result">
                <h3>上传成功！</h3>
                <img id="preview-img" class="preview-img" src="" alt="预览">
                
                <div class="url-group">
                    <span class="url-label">直接链接：</span>
                    <input type="text" id="direct-url" class="url-input" readonly>
                </div>
                
                <div class="url-group">
                    <span class="url-label">短链接：</span>
                    <input type="text" id="short-url" class="url-input" readonly>
                </div>
                
                <div class="url-group">
                    <span class="url-label">HTML代码：</span>
                    <input type="text" id="html-code" class="url-input" readonly>
                </div>
                
                <div class="url-group">
                    <span class="url-label">Markdown代码：</span>
                    <input type="text" id="md-code" class="url-input" readonly>
                </div>
                
                <button class="btn" onclick="resetUpload()">上传另一张</button>
            </div>
        </div>
        
        <div class="card">
            <h2>快速访问</h2>
            <a href="/admin/short-links" class="btn">短链管理</a>
            <a href="/logs" class="btn">上传日志</a>
        </div>
    </div>
    
    <div class="footer">
        <p>PicUI图床服务 &copy; 2023-2024</p>
    </div>

    <script>
        // 主题设置
        function setTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
        }
        
        // 加载保存的主题
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                document.documentElement.setAttribute('data-theme', savedTheme);
            } else {
                // 如果没有保存的主题，默认使用深色主题
                localStorage.setItem('theme', 'dark');
            }
        });
        
        // 拖放上传相关
        const dragArea = document.getElementById('drag-area');
        const fileInput = document.getElementById('file-input');
        const resultDiv = document.getElementById('result');
        const errorDiv = document.getElementById('error-message');
        
        // 拖放处理
        dragArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            dragArea.classList.add('active');
        });
        
        dragArea.addEventListener('dragleave', () => {
            dragArea.classList.remove('active');
        });
        
        dragArea.addEventListener('drop', (e) => {
            e.preventDefault();
            dragArea.classList.remove('active');
            
            if (e.dataTransfer.files.length) {
                fileInput.files = e.dataTransfer.files;
                uploadFile(e.dataTransfer.files[0]);
            }
        });
        
        // 文件选择处理
        fileInput.addEventListener('change', () => {
            if (fileInput.files.length) {
                uploadFile(fileInput.files[0]);
            }
        });
        
        // 上传文件
        function uploadFile(file) {
            // 隐藏之前的错误
            errorDiv.style.display = 'none';
            
            // 检查是否为图片
            if (!file.type.startsWith('image/')) {
                showError('只能上传图片文件');
                return;
            }
            
            const formData = new FormData();
            formData.append('file', file);
            
            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(err => {
                        throw new Error(err.detail || '上传失败');
                    });
                }
                return response.json();
            })
            .then(data => {
                // 显示结果
                document.getElementById('preview-img').src = data.url;
                document.getElementById('direct-url').value = data.url;
                document.getElementById('short-url').value = data.short_url;
                document.getElementById('html-code').value = data.html_code;
                document.getElementById('md-code').value = data.markdown_code;
                
                dragArea.style.display = 'none';
                resultDiv.style.display = 'block';
            })
            .catch(error => {
                showError(error.message);
            });
        }
        
        // 显示错误
        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
        
        // 重置上传界面
        function resetUpload() {
            dragArea.style.display = 'block';
            resultDiv.style.display = 'none';
            fileInput.value = '';
        }
        
        // 复制功能
        document.querySelectorAll('.url-input').forEach(input => {
            input.addEventListener('click', function() {
                this.select();
                try {
                    document.execCommand('copy');
                } catch (err) {
                    console.error('无法复制', err);
                }
            });
        });
    </script>
</body>
</html>
